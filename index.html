<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>알림 일정 캘린더</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="header-left">
        <div class="app-heading">
          <h1 class="app-title">알림 일정</h1>
          <p class="app-subtitle">오늘과 다음 일정 한눈에 보기</p>
        </div>
      </div>
      <button id="btn-open-calendar" class="header-btn" type="button">
        <span>캘린더</span>
      </button>
    </header>

    <main>
      <section id="home-screen" class="screen active">
        <section class="next-event-card" id="next-event-card">
          <div class="next-event-header">
            <h2>다음 일정</h2>
            <span class="pill pill-soft">자동 알림</span>
          </div>
          <div id="next-event-body" class="next-event-body empty">
            <p>앞으로 예정된 일정이 없습니다.</p>
          </div>
        </section>

        <section class="today-list">
          <div class="section-header">
            <h2>Today</h2>
            <span class="section-caption">오늘 자정까지의 일정만 표시됩니다</span>
          </div>
          <ul id="today-event-list" class="event-list"></ul>
        </section>
      </section>
    </main>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <form>
          <label class="field">
            <span>일정 종류</span>
            <div class="type-select-row">
              <select id="event-type"></select>
              <button id="btn-edit-types" type="button">종류 편집</button>
            </div>

            <div id="type-editor" class="type-editor">
              <div class="type-editor-header">
                <select id="type-editor-select">
                  <option value="0">종류 1</option>
                  <option value="1">종류 2</option>
                  <option value="2">종류 3</option>
                </select>
                <button id="btn-type-editor-close" type="button">완료</button>
              </div>

              <div class="type-editor-body">
                <div class="type-editor-row">
                  <input class="type-name-input">
                  <div class="type-icon-list">
                    <button data-icon="🎮">🎮</button>
                    <button data-icon="👤">👤</button>
                    <button data-icon="🎨">🎨</button>
                    <button data-icon="💼">💼</button>
                    <button data-icon="🏃">🏃</button>
                    <button data-icon="🍽️">🍽️</button>
                    <button data-icon="📚">📚</button>
                    <button data-icon="📌">📌</button>
                    <button data-icon="❤️">❤️</button>
                    <button data-icon="⭐">⭐</button>
                  </div>
                  <input class="type-icon-input">
                  <input type="color" class="type-color-input">
                </div>
              </div>
            </div>
          </label>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
